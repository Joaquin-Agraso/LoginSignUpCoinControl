<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" class="form-control" id="exampleFormControlInput1" placeholder="ingrese usuario">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Usuario bligatorio
        </div>
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
        <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" class="form-control" id="exampleFormControlInput1" placeholder="ingrese contrasena">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
           Contraseña obligatoria
        </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-success">Ingresar</button>
    </div>
</form>
